# ElevatedIQ News Feed Engine - Docker Compose Test Configuration
# Containerized test environment for CI/CD integration testing
# Version 2.0 - Elite AI Testing Suite
#
# Usage:
#   docker compose -f docker-compose.test.yml run --rm test-runner
#   docker compose -f docker-compose.test.yml up -d && docker compose -f docker-compose.test.yml logs -f test-runner
#
# CI/CD Integration:
#   PYTEST_ARGS="--cov=processor --cov-report=xml" docker compose -f docker-compose.test.yml run --rm test-runner

services:
  # Test Runner - Executes the full test suite
  test-runner:
    build:
      context: ./processor
      dockerfile: Dockerfile
      target: test
      args:
        VERSION: ${VERSION:-2.0.0-test}
    image: elevatediq/news-feed-processor:test
    container_name: elevatediq-test-runner
    environment:
      # Test environment
      ELEVATEDIQ_ENVIRONMENT: test
      TESTING: "true"
      CI: ${CI:-false}

      # Database connections (test containers)
      POSTGRES_DSN: postgresql://postgres:testpassword@test-postgres:5432/news_feed_test
      REDIS_URL: redis://test-redis:6379/0

      # Kafka (test container)
      KAFKA_BOOTSTRAP_SERVERS: test-kafka:9092
      KAFKA_CONSUMER_GROUP: test-processor
      KAFKA_INPUT_TOPIC: test-raw-content
      KAFKA_OUTPUT_TOPIC: test-processed-content

      # Mock API keys for testing
      ANTHROPIC_API_KEY: test-api-key
      OPENAI_API_KEY: test-openai-key
      YOUTUBE_API_KEY: test-youtube-key
      TWITTER_BEARER_TOKEN: test-twitter-token
      REDDIT_CLIENT_ID: test-reddit-id
      REDDIT_CLIENT_SECRET: test-reddit-secret
      NEWS_API_KEY: test-news-api-key
      ELEVENLABS_API_KEY: test-elevenlabs-key
      DID_API_KEY: test-did-key
      JWT_SECRET: test-jwt-secret-for-testing
      TOKEN_ENCRYPTION_KEY: test-encryption-key-32bytes!

      # Test settings
      LOG_LEVEL: DEBUG
      PYTEST_ARGS: ${PYTEST_ARGS:---cov=processor --cov-report=term-missing --cov-report=xml -v}

    depends_on:
      test-postgres:
        condition: service_healthy
      test-redis:
        condition: service_healthy
    volumes:
      - ./processor:/app
      - ./processor/tests:/app/tests:ro
      - test-coverage:/app/coverage
    networks:
      - test-net
    command: >
      sh -c "
        echo '=== ElevatedIQ Test Suite ===' &&
        echo 'Running pytest with coverage...' &&
        python -m pytest tests/ ${PYTEST_ARGS} &&
        echo '=== Tests Complete ==='
      "
    labels:
      com.elevatediq.managed: "iac"
      com.elevatediq.service: test-runner
      com.elevatediq.component: testing
      com.elevatediq.environment: test

  # Integration Test Runner - Tests with real services
  integration-test-runner:
    build:
      context: ./processor
      dockerfile: Dockerfile
      target: test
    image: elevatediq/news-feed-processor:integration-test
    container_name: elevatediq-integration-test-runner
    environment:
      ELEVATEDIQ_ENVIRONMENT: integration-test
      TESTING: "true"
      INTEGRATION_TEST: "true"

      # Real service connections
      POSTGRES_DSN: postgresql://postgres:testpassword@test-postgres:5432/news_feed_test
      REDIS_URL: redis://test-redis:6379/0
      KAFKA_BOOTSTRAP_SERVERS: test-kafka:9092

      # Mock API keys
      ANTHROPIC_API_KEY: test-api-key
      JWT_SECRET: test-jwt-secret

      # Integration test settings
      PYTEST_ARGS: ${PYTEST_ARGS:-tests/test_integration.py -v --tb=short}

    depends_on:
      test-postgres:
        condition: service_healthy
      test-redis:
        condition: service_healthy
      test-kafka:
        condition: service_healthy
    volumes:
      - ./processor:/app
      - test-coverage:/app/coverage
    networks:
      - test-net
    command: >
      sh -c "
        echo '=== Integration Test Suite ===' &&
        echo 'Waiting for services...' &&
        sleep 5 &&
        python -m pytest ${PYTEST_ARGS} &&
        echo '=== Integration Tests Complete ==='
      "
    labels:
      com.elevatediq.service: integration-test-runner
      com.elevatediq.environment: integration-test

  # PostgreSQL Test Container
  test-postgres:
    image: pgvector/pgvector:pg16
    container_name: elevatediq-test-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: news_feed_test
    ports:
      - "5434:5432"
    networks:
      - test-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    labels:
      com.elevatediq.service: test-postgres
      com.elevatediq.environment: test

  # Redis Test Container
  test-redis:
    image: redis:7-alpine
    container_name: elevatediq-test-redis
    ports:
      - "6381:6379"
    networks:
      - test-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    labels:
      com.elevatediq.service: test-redis
      com.elevatediq.environment: test

  # Kafka Test Container (for integration tests)
  test-kafka:
    image: bitnami/kafka:3.6
    container_name: elevatediq-test-kafka
    environment:
      KAFKA_CFG_NODE_ID: 0
      KAFKA_CFG_PROCESS_ROLES: controller,broker
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 0@test-kafka:9093
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://test-kafka:9092
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_CFG_NUM_PARTITIONS: 1
      KAFKA_CFG_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_CFG_LOG_RETENTION_MS: 3600000
    ports:
      - "9094:9092"
    networks:
      - test-net
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions.sh --bootstrap-server 127.0.0.1:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    labels:
      com.elevatediq.service: test-kafka
      com.elevatediq.environment: test

  # Coverage Report Generator
  coverage-reporter:
    image: alpine:3.18
    container_name: elevatediq-coverage-reporter
    volumes:
      - test-coverage:/coverage:ro
      - ./reports:/reports
    networks:
      - test-net
    command: >
      sh -c "
        echo '=== Coverage Report ===' &&
        if [ -f /coverage/coverage.xml ]; then
          cp /coverage/coverage.xml /reports/coverage.xml &&
          echo 'Coverage report copied to reports/coverage.xml'
        else
          echo 'No coverage report found'
        fi
      "
    labels:
      com.elevatediq.service: coverage-reporter
      com.elevatediq.environment: test

  # Linting and Code Quality
  lint-runner:
    build:
      context: ./processor
      dockerfile: Dockerfile
      target: test
    image: elevatediq/news-feed-processor:lint
    container_name: elevatediq-lint-runner
    volumes:
      - ./processor:/app:ro
    networks:
      - test-net
    command: >
      sh -c "
        echo '=== Linting and Code Quality ===' &&
        echo 'Running ruff...' &&
        ruff check . &&
        echo 'Running black --check...' &&
        black --check . &&
        echo 'Running bandit...' &&
        bandit -r processor/ -c pyproject.toml &&
        echo '=== Linting Complete ==='
      "
    labels:
      com.elevatediq.service: lint-runner
      com.elevatediq.environment: test

  # Security Scanner
  security-scanner:
    build:
      context: ./processor
      dockerfile: Dockerfile
      target: test
    image: elevatediq/news-feed-processor:security
    container_name: elevatediq-security-scanner
    volumes:
      - ./processor:/app:ro
      - ./reports:/reports
    networks:
      - test-net
    command: >
      sh -c "
        echo '=== Security Scan ===' &&
        echo 'Running bandit security scan...' &&
        bandit -r processor/ -f json -o /reports/bandit-report.json -c pyproject.toml || true &&
        echo 'Running pip-audit...' &&
        pip-audit --format json --output /reports/pip-audit-report.json || true &&
        echo '=== Security Scan Complete ==='
      "
    labels:
      com.elevatediq.service: security-scanner
      com.elevatediq.environment: test

# Volumes
volumes:
  test-coverage:
    name: elevatediq-test-coverage

# Networks
networks:
  test-net:
    name: elevatediq-test-net
    driver: bridge
