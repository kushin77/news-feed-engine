name: Go CI - News Feed Engine

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'services/news-feed-engine/**'
      - 'services/*/go.mod'
      - '.github/workflows/ci-go.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'services/news-feed-engine/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true
          cache-dependency-path: services/news-feed-engine/go.sum

      - name: Run gofmt
        run: |
          if ! gofmt -s -l . | grep -q .; then
            echo "✅ Code is properly formatted"
          else
            echo "❌ Code formatting issues found:"
            gofmt -s -d .
            exit 1
          fi
        working-directory: services/news-feed-engine

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: services/news-feed-engine
        env:
          GOGC: 80

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: news_feed_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true
          cache-dependency-path: services/news-feed-engine/go.sum

      - name: Run tests with coverage
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
        working-directory: services/news-feed-engine
        env:
          DATABASE_URL: postgres://testuser:testpass@localhost:5432/news_feed_test
          REDIS_URL: redis://localhost:6379/0

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./services/news-feed-engine/coverage.out
          flags: go-tests
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Check coverage threshold
        run: |
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Code coverage: ${coverage}%"
          if (( $(echo "$coverage < 80" | bc -l) )); then
            echo "❌ Coverage ${coverage}% is below 80% threshold"
            exit 1
          fi
          echo "✅ Coverage ${coverage}% meets threshold"
        working-directory: services/news-feed-engine

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: services/news-feed-engine
          file: services/news-feed-engine/Dockerfile
          push: false
          tags: |
            news-feed-engine:latest
            news-feed-engine:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security:
    name: Security Checks
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true
          cache-dependency-path: services/news-feed-engine/go.sum

      - name: Run Gosec security scanner
        uses: securego/gosec@dev
        with:
          working_directory: services/news-feed-engine

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...
        working-directory: services/news-feed-engine

  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [lint, test, build, security]
    if: always()
    steps:
      - name: Check job status
        run: |
          if [ "${{ needs.lint.result }}" = "failure" ] || 
             [ "${{ needs.test.result }}" = "failure" ] || 
             [ "${{ needs.build.result }}" = "failure" ] || 
             [ "${{ needs.security.result }}" = "failure" ]; then
            echo "❌ One or more jobs failed"
            exit 1
          fi
          echo "✅ All checks passed!"

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Go CI checks passed\n- Linting: ✓\n- Tests: ✓\n- Build: ✓\n- Security: ✓'
            })
