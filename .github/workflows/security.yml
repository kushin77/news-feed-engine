name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC

permissions:
  contents: read
  security-events: write

jobs:
  sast:
    name: SAST Code Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run Semgrep SAST
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/owasp-top-ten
            p/cwe-top-25
          generateSarif: true

      - name: Upload Semgrep results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: semgrep.sarif
          category: semgrep-sast

  dependency-check:
    name: Dependency Vulnerability Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Snyk dependency scan
        uses: snyk/actions/setup@master

      - name: Snyk test for Go
        run: snyk test services/news-feed-engine --severity-threshold=high || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Snyk test for Python
        run: snyk test services/processor --severity-threshold=high || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Snyk test for JavaScript
        run: snyk test services/frontend --severity-threshold=high || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  container-scan:
    name: Container Image Scanning
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    strategy:
      matrix:
        image:
          - news-feed-engine:latest
          - processor:latest
          - frontend:latest
    steps:
      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_REGISTRY }}/kushin77/${{ matrix.image }}
          format: 'sarif'
          output: 'trivy-${{ matrix.image }}-results.sarif'
          scanners: 'vuln,secret'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-${{ matrix.image }}-results.sarif'
          category: 'trivy-${{ matrix.image }}'
        continue-on-error: true

      - name: Run Grype scan
        uses: anchore/scan-action@v3
        with:
          image: ${{ secrets.DOCKER_REGISTRY }}/kushin77/${{ matrix.image }}
          fail-build: false

  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog secret scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          debug: false
        continue-on-error: true

      - name: Detect secrets with gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Check Go licenses
        run: |
          go install github.com/google/go-licenses@latest
          go-licenses report services/news-feed-engine > go-licenses.txt || true
          cat go-licenses.txt | grep -E "restricted|forbidden" && exit 1 || true

      - name: Check Python licenses
        run: |
          pip install pip-audit
          pip-audit --desc services/processor || true

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run SonarQube analysis
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

  codeql:
    name: CodeQL Analysis
    runs-on: ${{ matrix.language == 'cpp' && 'ubuntu-latest' || 'ubuntu-latest' }}
    strategy:
      fail-fast: false
      matrix:
        language: [ 'go', 'python', 'javascript' ]
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - uses: github/codeql-action/autobuild@v2

      - uses: github/codeql-action/analyze@v2
        with:
          category: /language:${{ matrix.language }}

  summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [sast, dependency-check, secret-scan, license-check, code-quality, codeql]
    if: always()
    steps:
      - name: Generate security report
        run: |
          cat <<EOF
          ðŸ”’ Security Scan Summary
          ========================
          
          Scans completed:
          âœ“ SAST Code Analysis
          âœ“ Dependency Vulnerabilities
          âœ“ Secret Detection
          âœ“ License Compliance
          âœ“ Code Quality
          âœ“ CodeQL Analysis
          
          Review detailed results in:
          - GitHub Security tab
          - CodeQL results
          - Trivy scan results
          
          Next steps:
          1. Review any high/critical findings
          2. Create issues for security improvements
          3. Update dependencies if needed
          4. Implement fixes before merge
          EOF

      - name: Fail if critical issues found
        run: |
          echo "For production: ensure all CRITICAL findings are resolved before merge"
